---
##### CUSTOM PRODUCT CONFIG
# override  the default values here

entitlement:
  "PDP.Global.Policy.Combining.Algorithm": "urn:oasis:names:tc:xacml:3.0:policy-combining-algorithm:deny-unless-permit"

user_management:
  UsernameJavaRegEx: '[a-zA-Z0-9.\-_-|//]{3,30}$'
  UserStoreManager: jdbc

identity_analytics:
  enabled: false
  # the default value for this localhost:7612
  # 7611 - the DAS port for thrift protocol
  # the is-analytics server by default uses offset=1 so 7611->7612
  # receiverURL: tcp://${server.idx.local.host}:7612
  # username: admin
  # password: admin
